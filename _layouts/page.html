---
layout: base
---
{%- if page.math -%}
  {%- include math.html -%}
{%- endif -%}
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {%- if page.subtitle -%}
      <p class="post-subtitle">{{ page.subtitle }}</p>
    {%- endif -%}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
